paths:
  /v1/oauth/token:
    post:
      tags:
        - Auth
      summary: Get Authorization Token
      description: |-
        Scopes :admin, :agent, :supervisor, bot

        *Please Use API.MEKARI.COM
      operationId: postOauthToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postOauthToken'
            example:
              username: example@qontak.com
              password: yourPassword!
              grant_type: password
              client_id: yourClientId
              client_secret: yourClientSecret
        required: true
      responses:
        '201':
          description: Token successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: number
                  refresh_token:
                    type: string
                  created_at:
                    type: number
                required:
                  - access_token
                  - token_type
                  - expires_in
                  - refresh_token
                  - created_at
                example:
                  access_token: 3VXpI_RLrVYkSVKoK_38XwrHHTBx3gs6X383_yfamtA
                  token_type: bearer
                  expires_in: 31556952
                  refresh_token: CYyYaGWVqVvsNlBiV8o7YnCmgNYMBhP3GY3xLSzuKs0
                  created_at: 1646036425
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      messages:
                        type: array
                        items:
                          properties: {}
                    required:
                      - code
                      - messages
                required:
                  - status
                  - error
                example:
                  status: error
                  error:
                    code: '401'
                    messages:
                      - 'Client authentication failed due to unknown client, no client authentication included, or unsupported authentication method.'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  error:
                    type: object
                    properties:
                      code:
                        type: number
                      messages:
                        type: array
                        items:
                          properties: {}
                    required:
                      - code
                      - messages
                required:
                  - status
                  - error
                example:
                  status: error
                  error:
                    code: 422
                    messages:
                      - 'grant_type is missing, grant_type does not have a valid value'
      deprecated: true
